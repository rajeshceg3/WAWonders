<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Western Australia: A Natural Canvas [SECURE]</title>
    
    <!-- MITIGATION FOR VULN-001: Added Subresource Integrity (SRI) hashes. This prevents CDN compromise from leading to RCE. -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="anonymous"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>

    <style>
        :root {
            --color-midnight-earth: #1a1a1a;
            --color-frosted-glass: rgba(44, 44, 46, 0.85);
            --color-coral-sea: #00c7b1;
            --color-quartz-white: #f5f5f7;
            --color-soft-shadow: #888888;
            --transition-curve: cubic-bezier(0.4, 0, 0.2, 1);
        }
        html, body {
            margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden;
            background-color: var(--color-midnight-earth);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
        }
        #map { height: 100%; width: 100%; background-color: var(--color-midnight-earth); }
        #info-drawer {
            position: absolute; top: 2.5vh; left: 2.5vh; bottom: 2.5vh;
            width: 380px; max-width: 90vw; background-color: var(--color-frosted-glass);
            backdrop-filter: blur(20px) saturate(180%); -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 28px; box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; flex-direction: column;
            transform: translateX(-110%);
            transition: transform 0.7s var(--transition-curve);
            z-index: 1000;
            /* MITIGATION FOR BUG-006: Hint to browser to optimize transform animations. */
            will-change: transform;
        }
        #info-drawer.active { transform: translateX(0); }
        .close-button {
            position: absolute; top: 15px; right: 15px; width: 30px; height: 30px;
            background: rgba(0,0,0,0.2); color: var(--color-quartz-white);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 16px; font-weight: bold; cursor: pointer;
            transition: background-color 0.3s var(--transition-curve); z-index: 1001;
            /* MITIGATION FOR BUG-005: Use a real button, so it needs no border/padding reset. */
            border: none; padding: 0;
        }
        .close-button:hover { background: rgba(0,0,0,0.4); }
        .drawer-header {
            padding: 25px 30px 15px 30px; color: var(--color-quartz-white); font-size: 24px;
            font-weight: 600; flex-shrink: 0; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        #location-list-container { overflow-y: auto; flex-grow: 1; }
        #location-list-container::-webkit-scrollbar { width: 5px; }
        #location-list-container::-webkit-scrollbar-track { background: transparent; }
        #location-list-container::-webkit-scrollbar-thumb { background: var(--color-soft-shadow); border-radius: 10px; }
        #location-list { list-style: none; padding: 10px 0; margin: 0; }
        #location-list li {
            padding: 15px 30px; color: var(--color-quartz-white); font-size: 16px;
            cursor: pointer; transition: background-color 0.3s var(--transition-curve);
            border-left: 3px solid transparent;
        }
        /* MITIGATION FOR BUG-005: Add focus outline for accessibility */
        #location-list li:focus {
            outline: 2px solid var(--color-coral-sea);
            outline-offset: -2px;
        }
        #location-list li:hover { background-color: rgba(255,255,255,0.05); }
        #location-list li.selected {
            background-color: rgba(0, 199, 177, 0.1); border-left-color: var(--color-coral-sea); font-weight: 600;
        }
        #detail-view {
            padding: 30px; flex-grow: 1; overflow-y: auto; color: var(--color-quartz-white);
            animation: fadeIn 0.8s var(--transition-curve);
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #detail-view img {
            width: 100%; height: 180px; object-fit: cover; border-radius: 18px;
            margin-bottom: 20px; background-color: #333;
        }
        #detail-view h2 { margin: 0 0 10px 0; font-size: 22px; font-weight: 600; color: var(--color-quartz-white); }
        #detail-view p { font-size: 15px; line-height: 1.6; font-weight: 300; color: var(--color-quartz-white); opacity: 0.9; }
        .custom-marker {
            width: 20px; height: 20px; background-color: var(--color-coral-sea); border: 2px solid var(--color-quartz-white);
            border-radius: 50%; box-shadow: 0 0 15px var(--color-coral-sea);
            transition: transform 0.3s var(--transition-curve), box-shadow 0.3s var(--transition-curve); cursor: pointer;
        }
        .custom-marker:hover { transform: scale(1.2); }
        .custom-marker.active {
            transform: scale(1.4); box-shadow: 0 0 25px var(--color-coral-sea), 0 0 40px var(--color-coral-sea);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 25px var(--color-coral-sea), 0 0 40px var(--color-coral-sea); }
            50% { box-shadow: 0 0 35px var(--color-coral-sea), 0 0 55px var(--color-coral-sea); }
            100% { box-shadow: 0 0 25px var(--color-coral-sea), 0 0 40px var(--color-coral-sea); }
        }
        .leaflet-control-zoom { border: 1px solid rgba(255, 255, 255, 0.1) !important; background: var(--color-frosted-glass) !important; backdrop-filter: blur(10px); }
        .leaflet-control-zoom-in, .leaflet-control-zoom-out { color: var(--color-quartz-white) !important; background-color: transparent !important; }
        .leaflet-control-zoom-in:hover, .leaflet-control-zoom-out:hover { background-color: rgba(255,255,255,0.1) !important; }
        .leaflet-bar a { border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important; }
        .leaflet-popup-content-wrapper { background: var(--color-frosted-glass) !important; color: var(--color-quartz-white) !important; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .leaflet-popup-tip { background: var(--color-frosted-glass) !important; }
        .leaflet-popup-content { margin: 15px !important; font-size: 14px; font-weight: 500; }
        .leaflet-container a.leaflet-popup-close-button { color: var(--color-quartz-white) !important; padding: 8px 8px 0 0 !important; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div id="info-drawer">
        <!-- MITIGATION FOR BUG-005: Use a semantic <button> for accessibility. -->
        <button class="close-button" id="close-drawer" aria-label="Close details panel">âœ•</button>
        <div class="drawer-header">Natural Wonders</div>
        <div id="location-list-container">
            <ul id="location-list"></ul>
        </div>
        <div id="detail-view" style="display: none;"></div>
    </div>

    <script>
    // MITIGATION FOR BUG-007: Wrap all code in an IIFE to prevent global namespace pollution.
    (() => {
        const locations = [
            { id: 'karijini', name: 'Karijini National Park', coords: [-22.483, 118.491], description: "Venture into an ancient landscape carved over two billion years. Explore deep gorges, swim in crystal-clear rock pools, and witness the raw power of nature in the heart of the Pilbara.", imageUrl: 'https://images.unsplash.com/photo-1684199974000-fc84c5a45b05?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8S2FyaWppbmklMjBOYXRpb25hbCUyMFBhcmt8ZW58MHx8MHx8fDA%3D' },
            { id: 'ningaloo', name: 'Ningaloo Reef', coords: [-22.56, 113.8], description: "The world's largest fringing reef, where you can step off the beach and snorkel amongst whale sharks, manta rays, and a kaleidoscope of coral life. A turquoise paradise meeting the red desert.", imageUrl: 'https://images.unsplash.com/photo-1688736040114-af572b3704fd?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8TmluZ2Fsb28lMjBSZWVmfGVufDB8fDB8fHww' },
            { id: 'pinnacles', name: 'The Pinnacles, Nambung', coords: [-30.605, 115.158], description: "An otherworldly desert landscape dotted with thousands of limestone spires rising from yellow sands. Witness a surreal sunset or a star-filled night in this unique geological wonder.", imageUrl: 'https://images.unsplash.com/photo-1750065635065-00de63439c5c?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8VGhlJTIwUGlubmFjbGVzJTIwTmFtYnVuZ3xlbnwwfHwwfHx8MA%3D%3D' },
            { id: 'wave-rock', name: 'Wave Rock, Hyden', coords: [-32.443, 118.897], description: "A breathtaking natural rock formation, shaped like a giant wave about to break. This 15-meter high, 110-meter long granite cliff is a testament to millions of years of wind and water erosion.", imageUrl: 'https://images.unsplash.com/photo-1530423923936-ff7043d0efe1?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8V2F2ZSUyMFJvY2slMjBIeWRlbnxlbnwwfHwwfHx8MA%3D%3D' },
            { id: 'rottnest', name: 'Rottnest Island', coords: [-32.003, 115.505], description: "A protected nature reserve renowned for its pristine beaches, secluded coves, and the famously cheerful quokkas. Explore this car-free island by bike for a truly serene escape.", imageUrl: 'https://images.unsplash.com/photo-1598298230762-e4cbaf605f4a?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Um90dG5lc3QlMjBJc2xhbmR8ZW58MHx8MHx8fDA%3D' },
            { id: 'bungle-bungles', name: 'Bungle Bungle Range', coords: [-17.471, 128.435], description: "Discover the beehive-like domes of Purnululu National Park. These striking orange and black striped sandstone formations are a sacred site and a World Heritage marvel.", imageUrl: 'https://images.unsplash.com/photo-1547079170-901edfadd685?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8QnVuZ2xlJTIwQnVuZ2xlJTIwUmFuZ2V8ZW58MHx8MHx8fDA%3D' },
            { id: 'esperance', name: 'Lucky Bay, Esperance', coords: [-33.993, 122.231], description: "Home to some of Australia's whitest sands and clearest turquoise waters. It's not uncommon to share this idyllic beach with friendly kangaroos lounging on the shore.", imageUrl: 'https://images.unsplash.com/photo-1723508656399-27fa86dcfe5b?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8THVja3klMjBCYXklMjBFc3BlcmFuY2V8ZW58MHx8MHx8fDA%3D' },
            { id: 'fremantle-prison', name: 'Fremantle Prison', coords: [-32.055, 115.7532], description: "A former maximum-security prison and World Heritage site. Explore the labyrinth of tunnels, cellblocks, and gatehouse of this 19th-century convict-built structure.", imageUrl: 'https://images.unsplash.com/photo-1555523495-255b33a40513?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8RnJlbWFudGxlJTIwUHJpc29ufGVufDB8fDB8fHww' },
            { id: 'margaret-river', name: 'Margaret River', coords: [-33.955, 115.075], description: "A world-renowned wine region famous for its premium wineries, stunning coastline, and spectacular surf breaks. A perfect blend of indulgence and nature.", imageUrl: 'https://images.unsplash.com/photo-1568947385203-c141527454b8?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8TWFyZ2FyZXQlMjBSaXZlcnxlbnwwfHwwfHx8MA%3D%3D' },
            { id: 'cable-beach-broome', name: 'Cable Beach, Broome', coords: [-17.96194, 122.23611], description: "Famous for its 22 kilometers of pristine white sand and turquoise water. Experience an unforgettable sunset camel ride along the shore of the Indian Ocean.", imageUrl: 'https://images.unsplash.com/photo-1551009175-8b69da93d56d?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Q2FibGUlMjBCZWFjaHxlbnwwfHwwfHx8MA%3D%3D' },
            { id: 'valley-of-the-giants', name: 'Valley of the Giants', coords: [-34.96, 117.35306], description: "Walk among the canopies of giant ancient trees on the famous Tree Top Walk. A unique perspective on the majestic tingle forest.", imageUrl: 'https://images.unsplash.com/photo-1589883655936-736935d2d4c8?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8VmFsbGV5JTIwb2YlMjB0aGUlMjBHaWFudHN8ZW58MHx8MHx8fDA%3D' },
            { id: 'horizontal-falls', name: 'Horizontal Falls', coords: [-16.38325, 123.95797], description: "Experience the awesome power of the ocean as massive tidal movements create a spectacular horizontal waterfall. A breathtaking natural wonder in the heart of the Kimberley.", imageUrl: 'https://images.unsplash.com/photo-1629224342283-731211836a46?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8SG9yaXpvbnRhbCUyMEZhbGxzfGVufDB8fDB8fHww' },
            { id: 'kings-park', name: 'Kings Park and Botanic Garden', coords: [-31.962135, 115.831712], description: "One of the world's largest inner-city parks, offering stunning views of the Perth skyline and Swan River. It's a sanctuary of native bushland, botanical gardens, and treetop walks.", imageUrl: 'https://images.unsplash.com/photo-1529198399864-184521195e68?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8S2luZ3MlMjBQYXJrJTIwUGVydGh8ZW58MHx8MHx8fDA%3D' },
            { id: 'gibb-river-road', name: 'Gibb River Road', coords: [-16.1018, 126.517917], description: "An iconic 660-kilometer outback adventure through the heart of the Kimberley. This legendary 4WD track leads to spectacular gorges, ancient rock art, and vast cattle stations.", imageUrl: 'https://images.unsplash.com/photo-1549616428-a4c3744a5b46?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8R2liYiUyMFJpdmVyJTIwUm9hZHxlbnwwfHwwfHx8MA%3D%3D' },
            { id: 'monkey-mia', name: 'Monkey Mia', coords: [-25.79472, 113.71722], description: "A magical place where wild bottlenose dolphins visit the shore almost daily. A unique opportunity to interact with these intelligent creatures in their natural habitat.", imageUrl: 'https://images.unsplash.com/photo-1561962333-31b613398453?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8TW9ua2V5JTIwTWlhfGVufDB8fDB8fHww' },
            { id: 'kalbarri-national-park', name: 'Kalbarri National Park', coords: [-27.78472, 114.24583], description: "A place of dramatic beauty, where ancient river gorges and rugged coastal cliffs meet. Home to the iconic Nature's Window and the new Kalbarri Skywalk.", imageUrl: 'https://images.unsplash.com/photo-1596821303831-4a11ddc8a379?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8S2FsYmFycmklMjBOYXRpb25hbCUyMFBhcmt8ZW58MHx8MHx8fDA%3D' },
            { id: 'the-bell-tower', name: 'The Bell Tower', coords: [-31.958903, 115.858243], description: "An iconic glass and copper spire overlooking the Swan River. Home to the historic royal bells of St Martin-in-the-Fields, offering stunning city views and bell-ringing experiences.", imageUrl: 'https://images.unsplash.com/photo-1542107107-55d2a3e9c562?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8VGhlJTIwQmVsbCUyMFRvd2VyJTIwUGVydGh8ZW58MHx8MHx8fDA%3D' },
            { id: 'hutt-lagoon', name: 'Hutt Lagoon (Pink Lake)', coords: [-28.133, 114.217], description: "A surreal, bubblegum-pink lake that has to be seen to be believed. This natural wonder gets its vibrant color from a carotenoid-producing algae, creating incredible photo opportunities.", imageUrl: 'https://images.unsplash.com/photo-1589503049386-e82b3a4269e8?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8SHV0dCUyMExhZ29vbnxlbnwwfHwwfHx8MA%3D%3D' },
            { id: 'albany-whaling-station', name: 'Albany\\'s Historic Whaling Station', coords: [-35.09472, 117.95972], description: "Step back in time at the world's last operating whaling station. Explore the restored whale processing factory, see the giant whale skeletons, and climb aboard a whale chaser ship.", imageUrl: 'https://images.unsplash.com/photo-1589503049386-e82b3a4269e8?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8SHV0dCUyMExhZ29vbnxlbnwwfHwwfHx8MA%3D%3D' },
            { id: 'walpole-nornalup-national-park', name: 'Walpole-Nornalup National Park', coords: [-34.983, 116.767], description: "Home to the majestic old-growth tingle and karri forests. Discover a pristine wilderness of tranquil rivers, peaceful inlets, and a rugged coastline.", imageUrl: 'https://images.unsplash.com/photo-1589883655936-736935d2d4c8?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8VmFsbGV5JTIwb2YlMjB0aGUlMjBHaWFudHN8ZW58MHx8MHx8fDA%3D' },
            { id: 'cape-le-grand-national-park', name: 'Cape Le Grand National Park', coords: [-33.94694, 122.15556], description: "A pristine coastal paradise with breathtaking scenery. Hike rugged granite peaks, swim in crystal-clear waters, and relax on some of the most beautiful beaches in Australia.", imageUrl: 'https://images.unsplash.com/photo-1723508656399-27fa86dcfe5b?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8THVja3klMjBCYXklMjBFc3BlcmFuY2V8ZW58MHx8MHx8fDA%3D' }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const map = L.map('map', { center: [-25.27, 122.5], zoom: 5, zoomControl: true, attributionControl: false });
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { maxZoom: 20 }).addTo(map);
            map.zoomControl.setPosition('bottomright');
            
            const drawer = document.getElementById('info-drawer');
            const locationList = document.getElementById('location-list');
            const locationListContainer = document.getElementById('location-list-container');
            const detailView = document.getElementById('detail-view');
            const closeButton = document.getElementById('close-drawer');
            const markers = {};

            // MITIGATION FOR BUG-003: State lock to prevent animation race conditions.
            let isAnimating = false;

            locations.forEach(location => {
                const markerIcon = L.divIcon({ className: 'custom-marker', html: '', iconSize: [20, 20], iconAnchor: [10, 10] });
                const marker = L.marker(location.coords, { icon: markerIcon }).addTo(map);
                marker.bindPopup(`<b>${location.name}</b>`);
                markers[location.id] = marker;
                const li = document.createElement('li');
                li.textContent = location.name;
                li.dataset.id = location.id;
                // MITIGATION FOR BUG-005: Make list items focusable and interactive via keyboard.
                li.setAttribute('tabindex', '0');
                locationList.appendChild(li);

                const handleSelection = () => selectLocation(location.id);
                marker.on('click', handleSelection);
                li.addEventListener('click', handleSelection);
                li.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault(); // Prevent space from scrolling page
                        handleSelection();
                    }
                });
            });

            function selectLocation(id) {
                // MITIGATION FOR BUG-003: Block new selections while an animation is in progress.
                if (isAnimating) return;
                isAnimating = true;

                const location = locations.find(loc => loc.id === id);
                if (!location) {
                    isAnimating = false;
                    return;
                }

                map.flyTo(location.coords, 10, { animate: true, duration: 1.5 });
                
                showDetailView(location);
                updateActiveStates(id);
                drawer.classList.add('active');
                
                // MITIGATION FOR BUG-003: Unlock the state only after the map move is complete.
                map.once('moveend', () => {
                    isAnimating = false;
                });
            }

            // MITIGATION FOR VULN-002: Rebuilt function to use safe DOM creation instead of innerHTML.
            function showDetailView(location) {
                // Clear previous content
                while(detailView.firstChild) {
                    detailView.removeChild(detailView.firstChild);
                }

                const img = document.createElement('img');
                img.src = location.imageUrl;
                img.alt = location.name;
                // MITIGATION FOR BUG-004: Add lazy loading and async decoding for performance.
                img.loading = 'lazy';
                img.decoding = 'async';

                const h2 = document.createElement('h2');
                h2.textContent = location.name;

                const p = document.createElement('p');
                p.textContent = location.description;
                
                detailView.appendChild(img);
                detailView.appendChild(h2);
                detailView.appendChild(p);

                detailView.style.display = 'block';
                locationListContainer.style.display = 'none';
            }

            function showListView() {
                detailView.style.display = 'none';
                locationListContainer.style.display = 'block';
                updateActiveStates(null); 
                if (isAnimating) return;
                isAnimating = true;
                map.flyTo([-25.27, 122.5], 5, { animate: true, duration: 1.5 });
                map.once('moveend', () => {
                    isAnimating = false;
                });
            }

            function updateActiveStates(activeId) {
                for (const id in markers) {
                    markers[id]._icon.classList.toggle('active', id === activeId);
                }
                locationList.querySelectorAll('li').forEach(li => {
                    li.classList.toggle('selected', li.dataset.id === activeId);
                });
            }

            closeButton.addEventListener('click', (e) => {
                e.stopPropagation();
                drawer.classList.remove('active');
                showListView();
            });

            map.on('click', () => {
                if (drawer.classList.contains('active')) {
                    drawer.classList.remove('active');
                    showListView();
                }
            });
            
            drawer.classList.add('active');
        });
    })();
    </script>
</body>
</html>
